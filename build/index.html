<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>Don Raul Pisos</title>  
  
  <link rel="stylesheet" media="screen, print" href="./estilos.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="./js/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>


<body class="bodystile">
<img src="./favicon.png" width="50" height="50" />

<div class="card" id="root">



  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   
    <a-marker-camera type='pattern' url='./marker.patt'>
    <!--<a-marker preset="hiro">-->
      
      <a-image src="./piso1.jpg" id="imgPiso1" style="visibility: visible;"></a-image>
      <!--
      <a-image src="./piso2.jpg" id="imgPiso2" style="visibility: hidden;"></a-image>
      <a-image src="./piso3.jpg" id="imgPiso3" style="visibility: hidden;"></a-image>
      <a-image src="./piso4.jpg" id="imgPiso4" style="visibility: hidden;"></a-image>
      -->
    <!--</a-marker>-->
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>

</div>

  <div class="fixed-btn btn-circle">
    <button class="btn btn-danger btn-circle btn-lg" id="btnMenu">+</button>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="modalMenu">
    <div class="modal-dialog modal-dialog modal-md">
        <div class="modal-content">
            <h4>Seleccione un Estilo</h4>
            <div class="modal-body">
              <button class="btn btn-outline-success btn-lg" id="btn1">
                Piso 1
                <img src="./piso1.jpg" width="80" height="80" />
              </button>
              <button class="btn btn-outline-danger btn-lg" id="btn2">
                Piso 2
                <img src="./piso2.jpg" width="80" height="80" />
              </button>
              <button class="btn btn-outline-warning btn-lg" id="btn3">
                Piso 3
                <img src="./piso3.jpg" width="80" height="80" />
              </button>
              <button class="btn btn-outline-info btn-lg" id="btn4">
                Piso 4
                <img src="./piso4.jpg" width="80" height="80" />
              </button> 
            </div>

            <div class="modal-footer">

                <button class="btn btn-sm btn-danger position-absolute pos-bottom pos-right " id="btnCerrarModal"><<-Regresar</button>
            </div>
        </div>
    </div>
</div>


</body>

  <script src="./index.js"></script>

</html>
